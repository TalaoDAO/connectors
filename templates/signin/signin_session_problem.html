<!DOCTYPE html>
<!-- secret_access_denied.html -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Denied – CONNECTORS</title>
  <!-- Google-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --google-blue: #1a73e8;
      --google-blue-dark: #1558b0;
      --surface: #ffffff;
      --border: #e3e3e3;
      --text: #202124;
      --subtext: #5f6368;
      --bg: #f8f9fa;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Arial, sans-serif;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      overflow: hidden;
      text-align: center;
    }

    .card-header {
      padding: 1.5rem 1rem 0.75rem;
    }

    .app-mark {
      width: 40px;
      height: 40px;
      margin: 0 auto 0.5rem;
      border-radius: 10px;
      background: var(--google-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .title {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0.5rem 0 0;
    }

    .subtitle {
      color: var(--subtext);
      font-size: .95rem;
      margin: 0.25rem 0 1.25rem;
    }

    .primary-btn {
      appearance: none;
      border: none;
      cursor: pointer;
      text-decoration: none;
      width: 100%;
      text-align: center;
      padding: .85rem 1rem;
      background: var(--google-blue);
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      transition: background .2s ease, transform .02s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      font-size: .95rem;
    }

    .primary-btn:hover { background: var(--google-blue-dark); }
    .primary-btn:active { transform: translateY(1px); }

    .card-footer {
      padding: 0.75rem;
      border-top: 1px solid var(--border);
      color: var(--subtext);
      font-size: .8rem;
    }

    @media (prefers-color-scheme: dark) {
      :root { --surface:#1f1f1f; --border:#2a2a2a; --text:#e8eaed; --subtext:#9aa0a6; --bg:#0f1113; }
    }
  </style>
</head>
<body>
  <main class="card" role="alertdialog" aria-labelledby="dialog-title">
    <header class="card-header">
      <div class="app-mark">C</div>
      <h1 class="title" id="dialog-title">Access Denied</h1>
      <p class="subtitle">{{ message }}</p>
    </header>

    <section class="card-body" style="padding: 1.25rem;">
      <button class="primary-btn" onclick="goBack()">Go Back</button>
    </section>

    <footer class="card-footer">
      © 2025 CONNECTORS — <a href="/" style="color:inherit;text-decoration:none;">Home</a>
    </footer>
  </main>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
